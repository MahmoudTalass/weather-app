<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script defer src="main.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <main class="root" id="root">
      <section class="all-info-container">
        <div class="location-search-container">
          <button class="search-btn" id="search-btn">Search</button>
          <input type="search" class="location-search" id="location-search" />
        </div>
        <section class="location-date-time-info">
          <div class="location-info">
            <p class="city" id="city">Greenbelt</p>
            <p class="region" id="region">Maryland</p>
            <p class="country" id="country"></p>
          </div>
          <div class="date-time-info">
            <p class="day" id="day">Thursday</p>
            <p class="date" id="date">08/03/2023</p>
            <p class="time" id="time">6:23 PM</p>
          </div>
        </section>
        <section class="weather-info">
          <div class="today-forecast-container">
            <div class="main-info">
              <img
                src=""
                alt="weather-condition-icon"
                class="weather-condition-icon"
                id="weather-condition-icon"
              />
              <div class="temp-and-condition-container">
                <p class="weather-condition" id="weather-condition">Rainy</p>
                <div class="temp-container">
                  <p class="current-temp" id="current-temp">38째</p>
                  <p class="temp-scale" id="temp-scale">C</p>
                </div>
              </div>
            </div>
            <div class="other-info-container">
              <div class="temp-feel-container other-info">
                <p class="temp-feel-text">Feels like:</p>
                <p class="temp-feel" id="temp-feel">5째</p>
              </div>
              <div class="air-quality-container other-info">
                <p class="air-quality-text">Air quality:</p>
                <p class="air-quality" id="air-quality">38째</p>
              </div>
              <div class="humidity-container other-info">
                <p class="humidity-text">Humidity:</p>
                <p class="humidity" id="humidity">20%</p>
              </div>
            </div>
          </div>
          <div class="future-forecast-container">
            <div class="future-forecast-item">
              <p>8/19</p>
              <p>38째</p>
            </div>
          </div>
        </section>
      </section>
    </main>
  </body>
</html>
