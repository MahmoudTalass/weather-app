<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script defer src="main.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <main class="root" id="root">
      <section class="all-info-container">
        <div class="loading-page" id="loading-page">Loading...</div>
        <div class="location-search-container">
          <input
            type="text"
            class="location-search"
            id="location-search"
            placeholder="Search..."
          />
          <div class="location-options" id="location-options"></div>
        </div>
        <section class="location-date-time-info">
          <div class="location-info">
            <p class="city" id="city"></p>
            <p class="region" id="region"></p>
            <p class="country" id="country"></p>
          </div>
          <div class="date-time-info">
            <p class="day" id="day"></p>
            <p class="date" id="date"></p>
            <p class="time" id="time"></p>
          </div>
        </section>
        <section class="weather-info">
          <div class="today-forecast-container">
            <div class="main-info">
              <img
                src=""
                alt="weather-condition-icon"
                class="weather-condition-icon"
                id="weather-condition-icon"
              />
              <div class="temp-and-condition-container">
                <p class="weather-condition" id="weather-condition"></p>
                <div class="temp-container">
                  <p class="current-temp" id="current-temp"></p>
                  <p class="temp-scale" id="temp-scale"></p>
                </div>
              </div>
            </div>
            <div class="other-info-container">
              <div class="temp-feel-container other-info">
                <p class="temp-feel-text">Feels like:</p>
                <p class="temp-feel" id="temp-feel"></p>
              </div>
              <div class="humidity-container other-info">
                <p class="humidity-text">Humidity:</p>
                <p class="humidity" id="humidity"></p>
              </div>
            </div>
          </div>
          <div
            class="future-forecast-container"
            id="future-forecast-container"
          ></div>
        </section>
      </section>
    </main>
  </body>
</html>
